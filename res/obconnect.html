<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入vue，用于前端渲染 -->
        <script src="vue.js"></script>
        <!-- 引入axios，http客户端 -->
        <script src="axios.js"></script>
        <!-- 引入样式 -->
        <title>连接ONEBOT</title>
        <style>
            html,body{
                width: 100%;
                height: 100%;
                display: flex;
                margin: 0;
            }
            #app {
                display: flex;
                flex: 1 0 auto;
                flex-direction: column;
            }

            #app > h1 {
                color: red;
                text-align: center;
            }
            #show{
                display: flex;
                flex-direction: column;
                height: 0;
                flex: 1 0 auto;
            }
            #show > div {
                border-style:solid;
                cursor: pointer;
                margin-top: 1px;
            }
            #foot{
                display: flex;
                flex: 0 0 3em;
            }
            #foot > button {
                flex: 1 0 auto;
            }
            .name_active { /* 点中名字，变色属性 */
                color: red;
            }
            #favDialog {
                margin: auto;
                height: 5em;
                width: 20em;
            }
            #dialog_set {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
            
            #dialog_set > div{
                display: flex;
            }
            #dialog_set > div > input{
                flex: 1 0 auto;
            }
            
            #dialog_set > form {
                display: flex;
                justify-content: space-around;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <dialog id = "favDialog">
                <div id = "dialog_set">
                  <div class = "ws_set"><span>ws_url:</span><input id = "ws_url_id" v-model = "ws_url"></input></div>
                  <form method="dialog">
                    <button @click="dialog_ok">确定</button>
                    <button @click="dialog_cancel">取消</button>
                  </form>
                </div>
            </dialog>
            <h1>连接ONEBOT</h1>
            <div id = "show">
                <div v-for="(url,index) in ws_urls" @click="select_name_index=index" :class="{name_active:index==select_name_index}">
                    {{ url }}
                </div>
            </div>
            <div id = "foot">
                <button id = "add" @click="add_endpoint()">新增</button>
                <button id = "del" @click="del_endpoint()">删除</button>
                <button id = "edit" @click="edit_endpoint()">编辑</button>
                <button id = "save" @click="save_endpoint()">保存</button>
            </div>
        </div>
        <script>
            const { createApp } = Vue
            createApp({
                data() {
                    return {
                        select_name_index: -1,
                        ws_urls : [],
                        ws_url:""
                    }
                },
                mounted () {
                    axios
                    .get("/get_config")
                    .then(
                    res => {
                        // console.log(res)
                        let ret = res.data["data"];
                        this.ws_urls = ret["ws_urls"]
                        console.log(this.ws_urls)
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                },
                methods: {
                    add_endpoint(event) {
                        this.is_add = true;
                        this.ws_url = ""
                        document.getElementById('favDialog').showModal();
                    },
                    edit_endpoint(event) {
                        if(this.select_name_index != -1){
                            this.is_add = false;
                            this.ws_url = this.ws_urls[this.select_name_index]
                            document.getElementById('favDialog').showModal();
                        }
                    },
                    save_endpoint(event) {
                        axios
                        .post("/set_ws_urls",this.ws_urls)
                        .then(function (res){
                            alert("保存成功")
                        })
                        .catch(function (error) {
                            console.log(error);
                            alert("保存失败")
                        });
                    },
                    del_endpoint(event) {
                        if(this.select_name_index != -1){
                            this.ws_urls.splice(this.select_name_index,1);
                            this.select_name_index -= 1;
                        }
                    },
                    dialog_ok(event) {
                        if(this.is_add){
                            this.ws_urls.push(this.ws_url)
                        }else{
                            this.ws_urls[this.select_name_index] = this.ws_url;
                        }
                    },
                    dialog_cancel(event) {
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
