name: Build Test

on:
  push:
    branches:
    - master
    paths:
    - .github/workflows/**
    - src/**
    - Cargo.toml

jobs:
  test:
    name: build project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: rust_install
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        
    - name: install_cross
      run: |
        cargo install cross --git https://github.com/cross-rs/cross
    - name: build
      run: |
        cross build --target x86_64-pc-windows-gnu --release
    - name: before_upload
      run: |
        mkdir Release
        cp target/x86_64-pc-windows-gnu/release/redlang.exe Release/redlang.exe
    - name: upload file
      uses: actions/upload-artifact@v2
      with:
        name: upload files
        path: 
            Release