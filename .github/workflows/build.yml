name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        $ENV:RUSTFLAGS='-C target-feature=+crt-static'
        cargo build --target=i686-pc-windows-msvc --release
        mkdir outdir
        copy-item .\target\i686-pc-windows-msvc\release\*.dll -Destination .\outdir
    - name: upload file
      uses: actions/upload-artifact@v2
      with:
        name: upload files
        path: 
            .\outdir
